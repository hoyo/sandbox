name: workflow on pull request

on:
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - id: script
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            let state = null;
            const { data: workflow } = await github.actions.getWorkflow({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-stg.yml'
            });
            return workflow.id || '';
      - uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: 'デプロイしますか？',
              attachments: [{
                text: '${{ github.event.pull_request.title }}',
                title: '[${{ github.event.repository.name }}] #${{ github.event.pull_request.number }}',
                title_link: '${{ github.event.pull_request.url }}',
                callback_id: '${{ github.event.pull_request.head.ref }}',
                color: '#ccc',
                actions: [{
                  name: '${{ github.event.repository.name }}',
                  text: 'deploy to staging',
                  type: 'button',
                  value: '${{ steps.script.outputs.result }}'
                }]
              }]
            }
        if: steps.script.outputs.result != ''
